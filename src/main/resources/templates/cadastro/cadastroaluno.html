    	<div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">Formulário</h3>
            <div class="tile-body">
              <form class="row" action="salvaraluno" method="post">
                <div class="form-group col-md-4">
                  <label class="control-label">Name</label>
                  <input class="form-control" type="text" placeholder="Primeiro nome" name="nome" required="required">
                </div>
                <div class="form-group col-md-4">
                  <label class="control-label">Sobrenome</label>
                  <input class="form-control" type="text" placeholder="Informe o sobrenome" name="sobrenome" required="required">
                </div>
                <div class="form-group col-md-4">
	                  <label class="control-label">E-mail</label>
	                  <input class="form-control" type="email" placeholder="Informe um E-mail" name="email" required="required">
                </div>
                 <div class="form-group col-md-12">
	                  <label class="control-label">Senha</label>
	                  <input class="form-control" type="password" placeholder="Informe uma senha" name="senha" required="required">
                </div>
                <br/>
                <div class="form-group col-md-4 align-self-end">
                   <button class="btn btn-primary" type="submit">Salvar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
