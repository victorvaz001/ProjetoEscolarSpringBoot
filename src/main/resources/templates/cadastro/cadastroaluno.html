      <div class="app-title">
        <div>
          <h1><i class="fa fa-graduation-cap"></i> Cadastro de alunos</h1>
         
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><a href="/acessosistema"><i class="fa fa-home fa-lg"></i></a></li>
          <li class="breadcrumb-item">Salvar aluno</li>
          <li class="breadcrumb-item"><a href="/acessosistema">Inicio</a></li>
        </ul>
      </div>
    	<div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">Formulário</h3>
            <div class="tile-body">
            
            <br/>
            	<div th:each="m : ${msg}">
            	<span th:text = "${m}"> </span>
            	</div>
            <br/>
              <form class="row" action="salvaraluno" method="post" th:object="${alunoobj}">      
                <div class="form-group col-md-4">
                  <label class="control-label">Matricula:</label>
                  <input class="form-control" type="text" name="id" required="required" readonly="readonly" th:field="*{id}">
                </div>     
                <div class="form-group col-md-4">
                  <label class="control-label">Name:</label>
                  <input class="form-control" type="text" placeholder="Primeiro nome" name="nome"  th:field="*{nome}">
                </div>
                
                <div class="form-group col-md-4">
                  <label class="control-label">Sobrenome:</label>
                  <input class="form-control" type="text" placeholder="Informe o sobrenome" name="sobrenome" th:field="*{sobrenome}">
                </div>
                <div class="form-group col-md-4">
	                  <label class="control-label">E-mail</label>
	                  <input class="form-control" type="email" placeholder="Informe um E-mail" name="email"  th:field="*{email}">
                </div>
                
                <div class="form-group col-md-4">
	                  <label class="control-label">Idade:</label>
	                  <input class="form-control" type="number"  name="idade"  th:field="*{idade}">
                </div>
                
                <div class="form-group col-md-4">
                    <label for="status">Status:</label>
                    <select class="form-control"  th:field="*{status}" id="status">
                      <option th:each="s : ${T(com.projetoescolar.model.Status).values()}" 
                      th:value="${s.valor}" th:text="${s.nome}"/>
                    </select>
                  </div>
                  
                  <div class="form-group col-md-4">
                    <label for="curso">Curso:</label>
                    <select class="form-control"  th:field="*{curso}" id="curso">
                    <option th:each="c : ${cursos}" th:value="${c.id}" th:text="${c.nome}"/>
                    </select>
                  </div>
              
                <div class="form-group col-md-5 align-self-end">
                   <button class="btn btn-success" type="submit" data-toggle="tooltip"  data-original-title="Salvar novo aluno"><i class="fa fa-floppy-o"></i>Salvar</button>
                  <a class="btn btn-info" href="/acessosistema" data-toggle="tooltip"  data-original-title="Listar alunos"><i class="fa fa-list-alt"></i>Cancelar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
