<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    
    <title>Data Table - Vali Admin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 
 
    
  </head>
  <body class="app sidebar-mini">
      <!-- Navbar-->
    <header class="app-header"><a class="app-header__logo" href="index.html"><i class="fa fa-graduation-cap"></i> Colégio Fernandez</a>
      <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
      <!-- Navbar Right Menu-->
      <ul class="app-nav">

        <!--Notification Menu-->
        
        <!-- User Menu-->
        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
          <ul class="dropdown-menu settings-menu dropdown-menu-right">
            <li><a class="dropdown-item" href="#"><i class="fa fa-sign-out fa-lg"></i> Sair</a></li>
          </ul>
        </li>
      </ul>
    </header>
    <!-- Sidebar menu-->
    
        <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
      <div class="app-sidebar__user">
        <div>
          <p class="app-sidebar__user-name">Bem vindo ao sistema</p>
          <p class="app-sidebar__user-designation"></p>
        </div>
      </div>
      <ul class="app-menu">
        <li><a class="app-menu__item" href="/acessosistema"><i class="app-menu__icon fa fa-dashboard"></i><span class="app-menu__label">Inicio</span></a></li>
       <li><a class="app-menu__item" href="/cadastroaluno"><i class="app-menu__icon fa fa-graduation-cap"></i><span class="app-menu__label">Alunos</span></a></li>
	   <li><a class="app-menu__item" href="#"><i class="app-menu__icon fa fa-user-circle-o"></i><span class="app-menu__label">Professores</span></a></li>
		<li><a class="app-menu__item" href="#"><i class="app-menu__icon fa fa-book"></i><span class="app-menu__label">Biblioteca</span></a></li>
        <li><a class="app-menu__item" href="#"><i class="app-menu__icon fa fa-sign-out" aria-hidden="true"></i><span class="app-menu__label">Sair</span></a></li>
      </ul>
    </aside>
    <main class="app-content">
      <div class="app-title">
        <div>
          <h1>Perfil</h1>
          <p></p>
        </div>
           <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><a href="/acessosistema"><i class="fa fa-home fa-lg"></i></a></li>
          <li class="breadcrumb-item">Detalhes do aluno</li>
          <li class="breadcrumb-item"><a href="/acessosistema">Inicio</a></li>
        </ul>
      </div>
       <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <section class="invoice">
              <div class="row mb-4">
                <div class="col-6" th:each="aluno_ : ${alunoobj}">
                  <h3 class="page-header"><i class="fa fa-graduation-cap"></i> <span th:text="${aluno_.nome}"></span> <span th:text="${aluno_.sobrenome}"></span></h3>
                </div>
                <div class="col-6">
                  <h5 class="text-right">Data:<span id="demo"></span></h5>
                </div>
              </div>
              <div class="row invoice-info" th:each="aluno: ${alunoobj}">
                <div class="col-4"> <strong>Sobre:</strong>
                  <address>Matricula:
                 <span th:text="${aluno.id}"> </span><br>
                 Idade:
                 <span th:text="${aluno.idade}"> </span>
                </address>
                </div>
                <div class="col-4"><strong>Dados de contato:</strong>
                  <address>Email:
                  <span th:text="${aluno.email}"> </span><br>
                  
                  </address>
                </div>
                
              </div>
              <div class="row">
                <div class="col-12 table-responsive">
				   <hr/>
             	   <div class="tile-body">
             	     <h3 class="tile-title"><i class="fa fa-phone-square"> Adicionar telefone</i></h3>
              <form class="row"  th:action="@{/addfonePessoa/{alunoid}(alunoid=${alunoobj.id})}" method="post" onsubmit="return validarCampos() ? true : false">
                <div class="form-group col-md-3">
                  <label for="numeroaluno" class="control-label">Numero:</label>
                  <input class="form-control" type="number" placeholder="Informe o telefone" name="numero" id="numero">
                </div>
                
                 <div class="form-group col-md-4">
                  <label for="numeroaluno" class="control-label">Tipo:</label>
                  <input class="form-control" type="text" placeholder="Ex: casa, comercial, celular.." name="tipo" id="tipo">
                </div> 
                  
                <div class="form-group col-md-5 align-self-end">
                  <button  class="btn btn-primary" type="submit" data-toggle="tooltip" data-original-title="Adicionar telefone"><i class="fa fa-floppy-o"></i>Salvar </button>
                  <a class="btn btn-info" href="/acessosistema" data-toggle="tooltip" data-original-title="Listar alunos"><i class="fa fa-users"></i>Listar de alunos</a>
             	 </div>
              </form>
            </div>
                
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Número</th>
                        <th>Tipo:</th>
                        <th>Deletar:</th>
                      </tr>
                    </thead>
                    <tbody>
                     <tr th:each="fone : ${telefones}">
		                  <td th:text="${fone.numero}"></td>
		                  <td th:text="${fone.tipo}"></td>
		                  <td><a class="btn btn-danger" th:href="@{/removertelefone/{idtelefone}(idtelefone=${fone.id})}"  data-toggle="tooltip"  data-original-title="Deletar telefone" onclick="return confirm('Confirmar exclusão?');"><span class="fa fa-trash"></span></a></td>
               		 </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
      
          
     
    </main>
    <!-- Essential javascripts for application to work-->
    <script src="/bootstrap/js/jquery-3.3.1.min.js"></script>
    <script src="/bootstrap/js/popper.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootstrap/js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="/bootstrap/js/plugins/pace.min.js"></script>
    <!-- Page specific javascripts-->
    <!-- Data table plugin-->
    <script type="text/javascript" src="/bootstrap/js/plugins/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/plugins/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript">$('#sampleTable').DataTable();</script>

    <script type="text/javascript">
    
    	function validarCampos(){

    		numero = document.getElementById('numero').value;
    		tipo = document.getElementById('tipo').value;
    		
    		if(numero === ''){
    			alert('Número deve ser informado');
    			document.getElementById('numero').focus();    			
    			return false;
    		}
    		else if(tipo === ''){
    			alert('Tipo de ser informado');
    			document.getElementById('tipo').focus();
    			return false;
    		}
    		
    		return true;
    		
    		
    	}
    
    </script>
    
<script>
var d = new Date();
document.getElementById("demo").innerHTML = d.toDateString();
</script>
    
  </body>
</html>
