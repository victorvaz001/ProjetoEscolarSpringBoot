    <main class="app-content">

      <div class="app-title">
        <div>
          <h1><i class="fa fa-graduation-cap"></i> Lista de Alunos </h1>
         
         
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item"><a href="/acessosistema">Inicio</a></li>
        </ul>
      </div>
                <div class="form-group col-md-5 align-self-end">
                   <a class="btn btn-primary" type="submit" href="/cadastroaluno" data-toggle="tooltip"  data-original-title="Cadastrar novo aluno"><i class="fa fa-user-plus"></i>Novo aluno</a>
                   <a class="btn btn-danger" href="#" data-toggle="tooltip"  data-original-title="Gerar PDF"><i class="fa fa-file-pdf-o"></i>Gerar PDF</a>
                </div>
         <br/>
         <br/>
         <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <div class="tile-body">
              <div class="table-responsive">
                <table class="table table-hover table-bordered" id="sampleTable">
                  
                  <thead style="text-align: center;">
                    <tr>
                   	  <th>Matricula</th>
                      <th>Nome</th>
                      <th>Sobrenome</th>
                      <th>Email</th>
                      <th >Editar</th>
                      <th >Deltar</th>
                      <th >Detalhes</th>
                    </tr>
                  </thead>
                  <tbody style="text-align: center;">
                    <tr th:each="aluno : ${alunos}">
                      <td th:text= "${aluno.id}"></td>
                      <td th:text= "${aluno.nome}"> </td>
                      <td th:text="${aluno.sobrenome}"> </td>
                      <td th:text=${aluno.email}></td>
                      <td><a class="btn btn-warning" th:href="@{/editaraluno/{idaluno}(idaluno=${aluno.id})}"  data-toggle="tooltip"  data-original-title="Editar aluno"><span class="fa fa-pencil-square-o"></span></a></td>
                      <td><a class="btn btn-danger" th:href="@{/removeraluno/{idaluno}(idaluno=${aluno.id})}"  data-toggle="tooltip"  data-original-title="Deletar aluno" onclick="return confirm('Confirmar exclusão?');"><span class="fa fa-trash"></span></a></td>
                   	  <td><a class="btn btn-info" th:href="@{/detalhealuno/{idaluno}(idaluno=${aluno.id})}" title="" data-toggle="tooltip"  data-original-title="Detalhes do aluno"><i class="fa fa-info-circle"></i>Info</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          </div>
          </div>
          
    </main>
